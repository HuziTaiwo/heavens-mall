<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEAVENS</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Fancy Mall</h1>
        <!-- <div class="humburger">
          <i class="burger fas fa-bars"></i>
        </div> -->
      </div>
      <nav>
        <ul class="nav">
          <li><a href="#">Sneakers</a></li>
          <li><a href="#">Torso</a></li>
          <li><a href="#">Bags</a></li>
          <li><a href="#">Pants</a></li>
        </ul>
      </nav>
      <nav class="nav_offer">
        <p class="offer_text">
          Speacial offers<i class="fas fa-caret-down"></i>
        </p>

        <ul class="offer">
          <li><a href="#">Sneakers</a></li>
          <li><a href="#">Torso</a></li>
          <li><a href="#">Bags</a></li>
          <li><a href="#">Pants</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="bags">
        <div class="container" id="first">
          <div class="collection bag">
            <div class="item_bag">
              <h2>Bags</h2>
              <p class="name">Suede Dark</p>
              <p class="price"><i class="fas fa-dollar-sign"></i>95.99</p>
              <div class="currency">
                <i class="fa fa-dollar-sign"></i>
              </div>

              <div class="color">
                <div class="blue"></div>
                <div class="red"></div>
                <div class="green"></div>
                <div class="pink"></div>
              </div>
            </div>
            <div class="img_container">
              <img src="./assests/bag/bag1.png" alt="" />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="collection bag">
            <div class="item_bag">
              <h2>Bags</h2>
              <p class="name">Suede Dark</p>
              <p class="price"><i class="fas fa-dollar-sign"></i>95.99</p>
              <div class="currency">
                <i class="fa fa-dollar-sign"></i>
              </div>

              <div class="color">
                <div class="blue"></div>
                <div class="red"></div>
                <div class="green"></div>
                <div class="pink"></div>
              </div>
            </div>
            <div class="img_container">
              <img src="./assests/bag/bag1.png" alt="" />
            </div>
          </div>
        </div>
        <div class="container" id="last">
          <div class="collection bag">
            <div class="item_bag">
              <h2>Bags</h2>
              <p class="name">Suede Dark</p>
              <p class="price"><i class="fas fa-dollar-sign"></i>95.99</p>
              <div class="currency">
                <i class="fa fa-dollar-sign"></i>
              </div>

              <div class="color">
                <div class="blue"></div>
                <div class="red"></div>
                <div class="green"></div>
                <div class="pink"></div>
              </div>
            </div>
            <div class="img_container">
              <img src="./assests/bag/bag1.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <div class="footer">
        <button class="caret fas fa-caret-left">Prev</button>
        <button class="fas fa-plus"></button>
        <button class="caret fas fa-caret-right">Nxt</button>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
